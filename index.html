<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <!-- Display input table-->
    <form id="inp" autocomplete="off">
      <h2>Input Table</h2>
      <table id="inp_table">
        <thead style="background-color: #02458e;color: white;">
          <td>Tên</td>
          <td>Hoạt chất</td>
          <td>DVT</td>
          <td>Dạng thuốc</td>
          <td>Cách dùng</td>
          <td>Ngày</td>
          <td>Số lượng</td>
          <td>Đơn giá</td>
        </thead>
        <tbody>
          <td>
            <input class="name" id="name" data-color="red" value="default-values" type="text" />
          </td>
          <td><input class="hc" id="hc" type="text" /></td>
          <td><input class="dvt" id="dvt" type="text" /></td>
          <td><input class="type" id="type" type="text" /></td>
          <td><input class="use" id="use" type="text" /></td>
          <td><input class="date" id="date" type="date" /></td>
          <tdout>
            <input
              class="quantity"
              id="quantity"
              type="number"
              value="0"
              min="0"
            />
          </td>
          <td><input class="price" id="price" type="number" min="0" /></td>
        </tbody>
      </table>
      <!--BUTTON-->
      <button
        type="button"
        id="add"
        onclick="addProduct()"
        style="cursor: pointer"
      >
        Thêm
      </button>
    </form>

    <!-- Display output table-->
    <form action="" id="out">
      <h2>Display Table</h2>
      <table id="out_table">
        <thead>
          <td id="stt">STT</td>
          <td class="name" id="out_name">Tên</td>
          <td class="hc" id="out_hc">Hoạt chất</td>
          <td class="dvt" id="out_dvt">DVT</td>
          <td class="type" id="out_type">Dạng thuốc</td>
          <td class="use" id="out_use">Cách dùng</td>
          <td class="date" id="out_date">Ngày</td>
          <td class="quantity" id="out_quantity">Số lượng</td>
          <td class="price" id="out_price">Đơn giá</td>
          <td id="total_price">Thành tiền</td>
        </thead>
        <tbody></tbody>
      </table>
      <!--BUTTON-->
      <button style="cursor: pointer" type="button" onclick="delete_multi()">Xóa</button>
    </form>
    <div id="ketqua"></div>
  </body>
</html>
